<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Chat App</h1>
    
    <form th:action="@{/chat/send}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo:</label>
            <input type="text" id="pseudo" name="pseudo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Message:</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
    
    <div class="mt-4" th:if="${quote}">
        <h4>Quote du jour:</h4>
        <p th:text="${quote}" class="fst-italic"></p>
    </div>
    
    <div class="mt-4">
        <a href="/chat/history" class="btn btn-secondary">Voir l'historique</a>
    </div>
</body>
</html>
