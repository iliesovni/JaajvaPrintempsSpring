<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historique des Messages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Historique des Messages</h1>
    
	<ul>
	    <li th:each="msg : ${messages}">
	        <b th:text="${msg.pseudo}"></b>: <span th:text="${msg.content}"></span>
	    </li>
	</ul>
    
    <div class="mt-4">
        <a href="/chat/send" class="btn btn-primary">Retour au chat</a>
    </div>
</body>
</html>
